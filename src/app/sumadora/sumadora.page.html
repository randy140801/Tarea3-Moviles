<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Sumadora</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Primer numero</ion-label>
            <ion-input type="number" [(ngModel)]="n1"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Segundo numero</ion-label>
            <ion-input type="number" [(ngModel)]="n2"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button color="secondary" (click)="sumar()">
            Sumar
          </ion-button>
      </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
            <ion-label>{{result}}</ion-label>
        </ion-col>
      </ion-row>

    </ion-grid>
  

</ion-content>
